edition = "2021"
description = "A no_std PSF-2 bitmap font loader with Spleen fonts prepackaged."
license = "MIT"
repository = "https://github.com/sanufar/spleen-font-rs/"
readme = "README.md"
categories = ["no-std", "graphics", "rendering"]
keywords = ["font", "bitmap", "psf2", "spleen", "no_std"]
default-features = false

[features]
